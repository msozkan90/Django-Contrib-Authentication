<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% block style %}
{% endblock %}
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/"> <img src="https://icon-library.com/images/django-icon/django-icon-0.jpg" style="height: 40px;width: 40px;" alt=""> <b> <strong>Django</strong> </b> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">


    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li class="nav-link active"> <b>{{ user.get_username }}</b> </li>
        <li class="nav-item active"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}"><b>Logout</b> </a></li>
      {% else %}
        <li class="nav-item active"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}"><b>Login</b> </a></li>
        <li class="nav-item active"><a class="nav-link" href="{% url 'register'%}?next={{request.path}}"><b>Register</b> </a></li>
      {% endif %}
     </ul>

  </div>
</nav>

<div class="container">
<div class="mt-3 ">{% include "includes/messages.html" %} </div> 
{% block content %}
<div class="mt-5 btn-default p-4" style="background-color: #04AA6B;text-align: center;color: aliceblue;border-radius: 5px;">
  <h3>Welcome to Django Contrib Authentication Tutorial</h3> 
</div>
{% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
